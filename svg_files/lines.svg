<svg xmlns="http://www.w3.org/2000/svg" width="200mm" height="200mm" viewBox="0 0 200 200">
    <defs>
        <pattern id="lines_pattern" width="0.5mm" height="3mm"
         patternUnits="userSpaceOnUse">
    <rect width="0.5mm" height="3mm" fill="black"/>
    <line x1="-1mm" y1="1.25mm" x2="1.5mm" y2="1.25mm" stroke="white"/>
    </pattern>
    </defs>
    <!-- Example of using the pattern as a fill -->
    <rect x="0" y="0" width="200" height="200" fill="url(#lines_pattern)"/>
</svg>